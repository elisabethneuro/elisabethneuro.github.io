    /* Barra superior con pestañas */
    nav {

      top: 0;
      z-index: 20;
      box-shadow: 0 3px 8px rgba(216,167,177,0.4);
    }
    nav button {
      background: none;
      border: none;
      color: #5a3e44; /* tono oscuro suave */
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    nav button:hover, nav button.active {
      background-color: #a97481; /* más oscuro para hover */
      color: white;
      outline: none;
    }

      position: sticky;

    }

      font-size: 0.95rem;

      color: #b26a72; /* rosa medio */

      font-style: italic;
    }
