<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Prueba navegación</title>
</head>
<body>

<nav>
  <button data-tab="inicio">Inicio</button>
  <button data-tab="presentacion">Quién soy</button>
  <button data-tab="curriculum">Currículum</button>
  <button data-tab="servicios">Servicios</button>
  <button data-tab="contacto">Contacto</button>
</nav>

<main>
  <section id="inicio" style="display:block;">Página de inicio</section>
  <section id="presentacion" style="display:none;">Quién soy</section>
  <section id="curriculum" style="display:none;">Currículum</section>
  <section id="servicios" style="display:none;">Servicios</section>
  <section id="contacto" style="display:none;">Contacto</section>
</main>

<script>
const tabs = document.querySelectorAll('nav button');
const sections = document.querySelectorAll('main section');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.style.fontWeight = 'normal');
    sections.forEach(s => s.style.display = 'none');
    tab.style.fontWeight = 'bold';
    document.getElementById(tab.dataset.tab).style.display = 'block';
  });
});
</script>

</body>
</html>
